<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>Munin Stats</title>
    <!--script src="http://static.simile.mit.edu/timeplot/api/1.0/timeplot-api.js" type="text/javascript"></script-->
    <script type="text/javascript">
      //<![CDATA[
jQuery(document).ready(function ($) {
     var count = 1;

        //KISS
     $("select#domain").change( function() {
        var d = this.id;
        $.ajax({ 
            type: "GET", 
            url: "munin/objects/"+$("select#domain").val(),
            dataType: "json", 
            success: function(data, status) {
                $("select#host").empty();
                for(d in data) {        
                    $("select#host").append(new Option(data[d], data[d]));
                } //end for
            } //end success
        }); //end $.ajax
    }); //end change
    
    $("select#host").change( function() {
        var d = this.id;
        $.ajax({ type: "GET",
            url: "munin/objects/"+$("select#domain").val()+"/"+$(this).val(),
            dataType: "json",
            success: function(data, status) {
                $("select#cat").empty();
                $("div#stats").empty();
                for(d in data) {
                    $("select#cat").append(new Option(data[d], data[d]));
                } //end for
            } //end success
        }); //end $.ajax
    }); //end change

    $("select#cat").change( function() {
        var c = this.id;
        $.ajax({ type: "GET",
            url: "munin/values/"+$("select#domain").val()+"/"+$("select#host").val()+"/"+$(this).val(),
            dataType: "json",
            success: loadImages
        }); //end $.ajax
    }); //end change
 }); //end ready()

function loadImages(data, status) {
    $("div#stats").empty();
    for(idx in data) {
        img = $('<img src="'+data[idx]+'"/>');
        $("div#stats").append(img);
    }
}

function json2table(data, status) {
    var str = "<table>";
    for(entry in data) { //for(p in o) {alert(p+":"+o[p])}
        //str += "<tr><td>Graph title:</td><td>"+data[entry].graph_title+"</td></tr>";
        //str += "<tr><td>Category:</td><td>"+data[entry].graph_category+"</td></tr>";
        //str += "<tr><td>Vertical label:</td><td>"+data[entry].graph_vlabel+"</td></tr>";
        //str += "<tr><td>Info:</td><td>"+data[entry].graph_info+"</td></tr>";
        for(attr in data[entry]) {
            if(attr.match(/graph_.+/)) {
                str += "<tr><td><b>"+attr+":</b></td><td>"+data[entry][attr]+"</td></tr>";
            }
        }
    }
    str += "</table>";
    $("div#messages").html(str);
}
      //]]>
    </script>
  </head>

  <body>
    <div id="content" class="about">
      <h1>Munin stats</h1>
      <div id="messages" style="float:right; width:450px;"></div>
        <select size="6" id="domain" name="domain">
          <option py:for="d in domains" value="${d}">${d}</option>
        </select>
        <select size="6" id="host" name="host">
          <option py:for="h in hosts" value="${h}">${h}</option>
        </select>
        <select size="6" id="cat" name="category" multiple="multiple">
          <option py:for="c in categories" value="${c}">${c}</option>
        </select>
        <div id="stats">
           
        </div>
    </div>
  </body>
</html>
